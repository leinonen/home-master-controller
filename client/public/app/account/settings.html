<div class="container" ng-controller="SettingsCtrl as ctrl">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form class="form" name="form" ng-submit="ctrl.changePassword(form)" novalidate>

        <div class="panel panel-default panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Change password</h3>
          </div>
          <div class="panel-body">

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="ctrl.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="ctrl.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-primary pull-right" type="submit">Save changes</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
