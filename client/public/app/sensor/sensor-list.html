<div class="sensor-list">

  <p ng-show="ctrl.sensors.length === 0">No sensors found</p>

  <div class="row sensor-list-header" ng-show="ctrl.sensors.length > 0">
    <div class="col-sm-4">Name</div>
    <div class="col-sm-2 hidden-xs">Type</div>
    <div class="col-sm-3 hidden-xs">Kind</div>
    <div class="col-sm-3 hidden-xs"><span class="pull-right">Value</span></div>
  </div>


  <div class="row sensor-list" ng-repeat="sensor in ctrl.sensors | orderBy:'name'">
    <div class="col-sm-4">{{sensor.name}}</div>
    <div class="col-sm-2 hidden-xs">{{sensor.type}}</div>
    <div class="col-sm-3 hidden-xs">{{sensor.data[0].name}}</div>
    <div class="col-sm-3">
      <span class="pull-right">{{sensor.data[0].value}}
        <span ng-show="sensor.data[0].name === 'temp'">degrees</span>
      </span>
    </div>
  </div>
</div>
