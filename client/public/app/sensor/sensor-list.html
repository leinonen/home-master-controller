<div class="sensor-list">

  <p ng-show="ctrl.sensors.length === 0">No sensors found</p>

      <div class="row device-name" ng-repeat="sensor in ctrl.sensors | orderBy:'name'">
      <div class="col-sm-6">{{sensor.name}}</div>
      <div class="col-sm-2"><span class="badge {{sensor.type}}">{{sensor.type}}:{{sensor.data[0].name}}</span></div>
      <div class="col-sm-4">
        <span class="pull-right">{{sensor.data[0].value}}
          <span ng-show="sensor.data[0].name === 'temp'">&deg; C</span>
        </span>
      </div>
    </div>
  </div>
