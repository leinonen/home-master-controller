<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Philips Hue</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <sexy-checkbox checked="ctrl.hue.enabled" text="Enable Philips Hue integration"></sexy-checkbox>
    </div>

    <p>Endpoint url</p>
    <input class="form-control" type="text"
           ng-model="ctrl.hue.endpoint"
           ng-disabled="!ctrl.hue.enabled"
           placeholder="hue endpoint"/>

  </div>
</div>
