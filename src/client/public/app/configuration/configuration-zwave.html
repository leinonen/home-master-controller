<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">RaZberry Z-Wave Controller</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <sexy-checkbox checked="ctrl.zwave.enabled" text="Enable Z-Wave integration"></sexy-checkbox>
    </div>

    <div class="form-group">
      <p>Endpoint url</p>
      <input class="form-control" type="text"
             ng-model="ctrl.zwave.endpoint"
             ng-disabled="!ctrl.zwave.enabled"
             placeholder="zwave endpoint"/>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <p>Username</p>
          <input class="form-control" type="text"
                 ng-model="ctrl.zwave.username"
                 ng-disabled="!ctrl.zwave.enabled"
                 placeholder="Username"/>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <p>Password</p>
          <input class="form-control" type="password"
                 ng-model="ctrl.zwave.password"
                 ng-disabled="!ctrl.zwave.enabled"
                 placeholder="zwave password"/>
        </div>
      </div>
    </div>


  </div>
</div>
