<div class="group-edit">

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

      <div class="panel panel-default panel-success">
        <div class="panel-heading">
          <h3 class="panel-title" ng-show="!ctrl.isEditMode()">Create Group</h3>

          <h3 class="panel-title" ng-show="ctrl.isEditMode()">Edit Group</h3>
        </div>
        <div class="panel-body">

          <p>Enter a name for the group</p>
          <input class="form-control" type="text" ng-model="ctrl.group.name" placeholder="Name" ng-required="true"/>

          <p>Select devices/groups to add to the group</p>
          <item-selector items="ctrl.devices"></item-selector>

          <p>Devices and groups that will be part of the group</p>

          <p ng-show="ctrl.isEmptyGroup()">Empty group</p>

          <div class="row group-device-card-container">
            <div class="col-md-4" ng-repeat="device in ctrl.selectedItems track by $index">
              <div class="device-card">
                <span class="device-name">{{device.name}}</span>
                <span class="device-name device-level pull-right">{{device.state.on ? 'ON':'OFF'}}</span><br/>
                <span class="badge {{device.type}}">{{device.type}}</span>
            <span class="badge device-remove" ng-click="ctrl.removeItem($index)"><span
              class="glyphicon glyphicon-remove"></span></span>
              </div>
            </div>
          </div>

          <div class="hmc-button-row">
            <button type="button" class="btn btn-primary pull-right"
                    ng-show="!ctrl.isEmptyGroup() && ctrl.group.name.length > 0"
                    ng-click="ctrl.save()">Save group</button>
            <button type="button"
                    ng-show="ctrl.isEditMode()"
                    class="btn btn-danger" ng-click="ctrl.deleteGroup()">Delete group</button>
          </div>


        </div>
      </div>
    </div>

  </div>


</div>
