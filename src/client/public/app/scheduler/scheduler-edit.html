<div class="row scheduler-form">
  <div class="col-sm-10 col-sm-offset-1">

    <div class="panel panel-default panel-success">
      <div class="panel-heading">
        <h3 class="panel-title" ng-show="!$ctrl.isEditMode()">Create Schedule</h3>
        <h3 class="panel-title" ng-show="$ctrl.isEditMode()">Edit Schedule</h3>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-sm-6">
            <p class="form-control-static">Name</p>
            <input type="text" ng-model="$ctrl.schedule.name" class="form-control" placeholder="Name.."/>
          </div>
          <div class="col-sm-5 col-sm-offset-1">
            <p class="form-control-static">Action</p>
            <sexy-selector items="$ctrl.actions" model="$ctrl.schedule.action"></sexy-selector>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p class="form-control-static">Select devices</p>
            <item-selector items="$ctrl.devices" model="$ctrl.selectedDevices"></item-selector>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <weekday-selector weekdays="$ctrl.weekdays"></weekday-selector>
          </div>
          <div class="col-sm-5 col-sm-offset-1">
            <p class="form-control-static">Time</p>
            <input type="text"
                   ng-model="$ctrl.schedule.time"
                   class="form-control"
                   placeholder="00:00"
                   ng-disabled="$ctrl.isSunriseOrSunset()"/>

            <sexy-checkbox checked="$ctrl.schedule.sunrise" text="Sunrise ({{$ctrl.sun.sunrise}})"></sexy-checkbox>
            <sexy-checkbox checked="$ctrl.schedule.sunset" text="Sunset ({{$ctrl.sun.sunset}})"></sexy-checkbox>

            <div class="row">
              <div class="col-sm-8">
                <p class="form-control-static">Randomize (mins)</p>
              </div>
              <div class="col-sm-4">
                <input type="text" ng-model="$ctrl.schedule.random" class="form-control" placeholder="0"/>
              </div>

            </div>


          </div>
        </div>




        <div class="row">
          <div class="col-sm-12 hmc-button-row">
            <button type="button" class="delete-button"
                    ng-show="$ctrl.isEditMode()"
                    ng-click="$ctrl.deleteSchedule($ctrl.schedule._id)">
              <span class="glyphicon glyphicon-trash"></span>
              Delete
            </button>
            <button type="button" class="action-button" ng-click="$ctrl.saveButtonClick()">
              <span class="glyphicon glyphicon-save"></span>
              Save
            </button>

          </div>
        </div>

      </div>
    </div>

  </div>

</div>
