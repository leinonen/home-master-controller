<form ng-submit="ctrl.saveConfiguration()">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h3>Integrations</h3>
      <configuration-hue hue="ctrl.config.hue"></configuration-hue>
      <configuration-zwave zwave="ctrl.config.zwave"></configuration-zwave>
      <configuration-telldus telldus="ctrl.config.telldus"></configuration-telldus>

      <div class="action-button-row">
        <button class="action-button" type="submit">
          <span class="glyphicon glyphicon-save"></span>
          Save
        </button>
      </div>
    </div>
  </div>

</form>
