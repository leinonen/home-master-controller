<div class="hue-device-controls">
  <div class="hue-controls">


    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p class="form-control-static">Brightness {{$ctrl.device.state.bri}}</p>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <input type='range' class="form-control"
               min='0'
               max='254'
               ng-model="$ctrl.device.state.bri"
               ng-change="$ctrl.setBrightness()"
               ng-disabled="$ctrl.deviceDisabled()"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p class="form-control-static">Saturation {{$ctrl.device.state.sat}}</p>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <input type='range' class="form-control"
               min='0'
               max='254'
               ng-model="device.state.sat"
               ng-change="$ctrl.setSaturation()"
               ng-disabled="$ctrl.deviceDisabled()"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p class="form-control-static">Hue {{$ctrl.device.state.hue}}</p>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <select class="form-control"
                ng-model="$ctrl.device.state.hue"
                ng-change="$ctrl.setHue()"
                ng-disabled="$ctrl.deviceDisabled()">
          <option value="3000">Deep Orange</option>
          <option value="12750">Yellow</option>
          <option value="25500">Green</option>
          <option value="46920">Blue</option>
          <option value="56100">Pink</option>
          <option value="65280">Red</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <p class="form-control-static">Color looping</p>
      </div>
      <div class="col-xs-12 col-sm-8">
        <button ng-click="$ctrl.enableColorLoop()"
                type="button"
                class="btn btn-default">
          Enable color looping
        </button>
        <button ng-click="$ctrl.disableColorLoop()"
                type="button"
                class="btn btn-default">
          Disable color looping
        </button>
      </div>
    </div>

  </div>

</div>
