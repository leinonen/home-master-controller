<div class="sensor-card">

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <span class="device-level">{{$ctrl.sensor.data[0].value}}
      <span ng-show="$ctrl.isTemperatureSensor()">&deg; C</span>
    </span>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">{{$ctrl.sensor.name}}<br/>
    <span class="badge {{$ctrl.sensor.type}}">{{$ctrl.sensor.type}}:{{$ctrl.sensor.data[0].name}}</span>
  </div>


</div>
