<div class="device-list">
  <p ng-show="!ctrl.showDevices()">Loading devices..</p>

  <div class="alert-info" ng-show="ctrl.message.length > 0">{{ctrl.message}}</div>

  <div ng-repeat="device in ctrl.devices | orderBy:'name'">
    <telldus-device device="device"></telldus-device>
    <hue-device device="device"></hue-device>
  </div>
</div>
