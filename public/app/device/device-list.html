<div class="device-list">
  <p ng-show="!ctrl.showDevices()">Loading devices..</p>

  <div class="row device-list-header">
    <div class="col-sm-4">Name</div>
    <div class="col-sm-2">ID</div>
    <div class="col-sm-2">Type</div>
    <div class="col-sm-2">State</div>
    <div class="col-sm-2"></div>
  </div>

  <div ng-repeat="device in ctrl.devices | orderBy:'name'">
    <telldus-device device="device"></telldus-device>
    <hue-device device="device"></hue-device>
    <zwave-device device="device"></zwave-device>
  </div>
</div>
