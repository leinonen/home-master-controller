<div class="sensor-list">

  <p ng-show="ctrl.sensors.length === 0">Loading sensors..</p>

  <table class="table">
    <tr ng-repeat="sensor in ctrl.sensors | orderBy:'name'">
      <td>{{sensor.name}}</td>
      <td>{{sensor.type}}</td>
      <td>{{sensor.data[0].name}}</td>
      <td><span class="pull-right">{{sensor.data[0].value}} degrees</span></td>
    </tr>
  </table>
</div>
