<ul class="list-group">

  <li class="list-group-item" ng-show="ctrl.lights.length === 0">
    <h4>Loading groups..</h4>
  </li>

  <li class="list-group-item" ng-repeat="group in ctrl.lights">
    <h4>{{group.name}}</h4>
    <button ng-click="ctrl.turnOn($index, group)" type="button"  class="btn btn-primary">Bring Up</button>
    <button ng-click="ctrl.turnOff($index, group)" type="button"  class="btn btn-primary">Bring Down</button>
  </li>
</ul>
