<div class="group-list">

  <p ng-show="ctrl.groups.length === 0">Loading groups..</p>

  <div class="row group-list-header">
    <div class="col-sm-3">Name</div>
    <div class="col-sm-3">Type</div>
    <div class="col-sm-3">State</div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row" ng-repeat="group in ctrl.groups | orderBy:'name'">
    <div class="col-sm-3"><a ui-sref="root.groups.edit({id:group.id, type:group.type})">{{group.name}}</a></div>
    <div class="col-sm-3">{{group.type}}</div>
    <div class="col-sm-3">{{ctrl.getState(group)}}</div>
    <div class="col-sm-3">
      <button  ng-hide="ctrl.isGeneric(group)" ng-click="ctrl.toggleGroup(group)" type="button" class="btn btn-primary pull-right">
        {{ctrl.buttonText(group)}}
      </button>

      <button  ng-show="ctrl.isGeneric(group)" ng-click="ctrl.sendOn(group)" type="button" class="btn btn-primary pull-right">
        Turn On
      </button>

      <button  ng-show="ctrl.isGeneric(group)" ng-click="ctrl.sendOff(group)" type="button" class="btn btn-primary pull-right">
        Turn Off
      </button>
    </div>
  </div>
</div>
